<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="cadastroCli.css" media="screen">
        <title>Cadastro Clientes</title>
    </head>
    <body>  

        <div>
            <h1 id="titulo">Cadastro de Clientes</h1>
            <p id="subtitulo">Complete com suas informações</p>
            <br>
        </div>

        <form method="post" action="cadastroCli.php">
            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome"required placeholder="Digite seu nome">
                </div>

                <div class="campo">
                    <label for="rg"><strong>RG</strong></label>
                    <input type="text" name="rg"required  placeholder="Digite seu RG">
                </div>
            </fieldset> 

            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf"required  placeholder="Digite seu CPF">
            </div>

            <div class="campo">
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" required>
            </div>

            <div class="campo">
                <label><strong>Gênero</strong></label>
                <select name="genero" required>
                  <option selected disabled>Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outros</option>
                </select>
            </div>  
            <fieldset class="grupo">

                <div id="check">
                    <div class="campo">
                    <label for="endereco"><strong>Endereço</strong></label>
                    <input type="text" name="endereco"required  placeholder="Digite seu endereço">
                    <div class="campo">
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="text" name="telefone"required  placeholder="Digite seu telefone">
                    <div class="campo">
                    <label for="contato"><strong>Contato</strong></label>
                    <input type="email" name="contato"required  placeholder="Digite seu contato">
                </div>
            </fieldset>

            <button class="botao" type="submit" onsubmit="">Concluído</button>           

        </form>

    </body>

</html>
