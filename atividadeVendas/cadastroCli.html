<!doctype html>
<html>
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="cadastroCli.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro Clientes</title>
    </head>
    <body>  
        <img src="fundoSenai.jpg">
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Clientes</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
        <!-- Início do formulário -->
        <form method="post" action="cadastroCli.php">
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="rg"><strong>RG</strong></label>
                    <input type="text" name="rg" id="rg" required  placeholder="Digite seu RG">
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required  placeholder="Digite seu CPF">
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="genero"><strong>Gênero</strong></label>
                <select id="genero" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outros</option>
                </select>
            </div>  
            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <div class="campo">
                    <label for="endereco"><strong>Endereço</strong></label>
                    <input type="text" name="endereco" id="endereco" required  placeholder="Digite seu endereço">
                    <div class="campo">
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="text" name="telefone" id="telefone" required  placeholder="Digite seu telefone">
                    <div class="campo">
                    <label for="contato"><strong>Contato</strong></label>
                    <input type="email" name="contato" id="contato" required  placeholder="Digite seu contato">
                </div>
            </fieldset>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>           

        </form>

    </body>

</html>
