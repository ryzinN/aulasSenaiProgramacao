<!doctype html>
<html>
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="cadastroProd.css" media="screen">
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro Produtos</title>
    </head>
    <body>  
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Produtos Senai</h1>
            <p id="subtitulo">Complete as informações do Produto</p>
            <br>
        </div>
        
        <form method="post" action="cadastroProd.php">
            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome do Produto</strong></label>
                    <input type="text" name="prodNome" id="nome" required placeholder="Digite o Nome do Produto">
                </div>

               
                <div class="campo">
                    <label for="qntd"><strong>Quantidade</strong></label>
                    <input type="text" name="prodQntd" id="qntd" required  placeholder="Digite a Quantidade">
                </div>
            </fieldset> 
            
            <div class="campo">
                <label for="valor"><strong>Valor (R$)</strong></label>
                <input type="number" step="0.01" min="0" name="prodValor" id="valor" required  placeholder="Digite o Preço">
            </div>
            
            <div class="campo">
                <label for="fornecedor"><b>Fornecedor</b></label>
                <input type="text" name="prodFornecedor" id="fornecedor" required placeholder="Digite o Fornecedor">
            </div>
            <div class="campo">
                <br>
                <label for="experiencia"><strong id="corzz">Descrição do Produto</strong></label>
                <textarea rows="6" style="width: 26em" id="prodDescricao" name="prodDescricao" placeholder="Descrição Do Produto (Opicional)"></textarea>
            </div>
            
            <button class="botao" type="submit" onsubmit="">Cadastrar</button>
        </form>
    </body>
</html>
